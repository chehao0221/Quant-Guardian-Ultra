name: Quant Guardian Ultra Pipeline
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-system:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install -r requirements.txt
      - name: Execute
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python entrypoint.py
      - name: Auto Sync
        run: |
          git config --local user.email "bot@quant.com"
          git config --local user.name "GuardianBot"
          git add data/
          git commit -m "update state and history" || echo "no changes"
          git push

name: Quant Guardian Ultra

on:
  schedule:
    - cron: '0 * * * *' # 每小時檢查一次
  workflow_dispatch:

jobs:
  main-task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install -r requirements.txt
      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python entrypoint.py
      - name: Git Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Guardian-Bot"
          git add data/
          git commit -m "Auto-update state & data [skip ci]" || echo "No changes"
          git push

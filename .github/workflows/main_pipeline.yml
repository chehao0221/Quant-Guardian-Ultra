name: Quant Guardian Ultra Pipeline
on:
  schedule:
    # 台灣時間：06:00, 08:00, 14:30, 20:30 (涵蓋台美盤前盤後)
    - cron: '0 22,0,12 * * *'
    - cron: '30 6 * * *'
  workflow_dispatch:

jobs:
  run-system:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install -r requirements.txt
      - name: Execute
        env:
          DISCORD_TW_STOCK: ${{ secrets.DISCORD_TW_STOCK }}
          DISCORD_US_STOCK: ${{ secrets.DISCORD_US_STOCK }}
          DISCORD_BLACK_SWAN: ${{ secrets.DISCORD_BLACK_SWAN }}
          DISCORD_GENERAL_NEWS: ${{ secrets.DISCORD_GENERAL_NEWS }}
        run: python entrypoint.py
      - name: Auto Sync
        run: |
          git config --local user.email "bot@quant.com"
          git config --local user.name "GuardianBot"
          git add data/
          git commit -m "update data [$(date)]" || echo "no changes"
          git push

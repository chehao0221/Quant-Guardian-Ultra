name: Quant Guardian Ultra Pipeline

on:
  schedule:
    - cron: '0 * * * *' # 每小時掃描風險
  workflow_dispatch:

jobs:
  guardian-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt
      - name: Run Guardian
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python entrypoint.py
      - name: Push Data
        run: |
          git config --local user.email "bot@quant.com"
          git config --local user.name "Guardian-Bot"
          git add data/
          git commit -m "chore: sync system state and data [skip ci]" || echo "no changes"
          git push
